<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="firstUI UI">
            <h1 class="Heading">Number Guessing Game</h1>
            <p class="firstHeading player">First participant</p>
            <div class="label">
                <label for="name">Name:</label><br>
                <input class="firstInput Input" type="text" placeholder="Enter Your Name" name="name">
            </div>
            <p class="firstError error"></p>
            <button class="firstBtn Btn">Submit</button> 
         </div>
        <div class="secondUI UI">
            <h1 class="Heading">Number Guessing Game</h1>
            <p class="secondHeading player"></p>
            <div class="label">
                <label for="name">Number (1 to 10):</label><br>
                <input class="secondInput Input" type="text" placeholder="Enter a number" name="name">
            </div>
            <p class="secondError error"></p>
            <button class="secondBtn Btn">Submit</button> 
         </div>
        <div class="thirdUI UI">
            <h1 class="Heading">Number Guessing Game</h1>
            <p class="thirdHeading player"></p>
            <div class="label">
                <label for="name">Name:</label><br>
                <input class="thirdInput Input" type="text" placeholder="Enter Your Name" name="name">
            </div>
            <p class="thirdError error"></p>
            <button class="thirdBtn Btn">Submit</button> 
         </div>
        <div class="forthUI UI">
            <h1 class="forthHeader Heading">Number Guessing Game</h1>
            <p class="forthHeading player"></p>
            <img src="./image/winner.webp" alt="#" class="winner">
            <img src="./image/loser.gif" alt="#" class="loser">
            <div class="forthlabel label">
                <label for="name">Guess Number:</label><br>
                <input class="forthInput Input" type="text" placeholder="Enter Your Guess Number" name="name">
            </div>
            <p class="forthError error"></p>
            <button class="forthBtn Btn">Submit</button> 
        </div>

    <script src="./js/script.js"></script>
</body>
</html>
